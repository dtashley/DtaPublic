<p align="center"><font size="6"><b>Site Searches (And WWW Searches)</b></font></p>
<hr>
<p>This page allows the launching of several searches both of this site only (<a href="http://esrg.sourceforge.net">http://esrg.sourceforge.net</a>)
and of the entire Internet.</p>
